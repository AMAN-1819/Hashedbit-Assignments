<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="./images/download2.jfif" alt="Logo">
        </div>
        <div class="social-links">
            <img src="./images/f1.png" alt="Logo">
            <img src="./images/t1.png" alt="Logo">
            <img src="./images/l1.png" alt="Logo">
        </div>
    </header>

    <!-- Menubar -->
    <nav class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Custom Data</h2>
        <p>This is custom sidebar data. Add anything here you want to display on the side.</p>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="box">
            <h3>Title 1</h3>
            <img src="./images/download.jpg" alt="Image 1">
            <p>Description for box 1.</p>
        </div>
        <div class="box">
            <h3>Title 2</h3>
            <img src="./images/download.jpg" alt="Image 2">
            <p>Description for box 2.</p>
        </div>
        <div class="box">
            <h3>Title 3</h3>
            <img src="./images/download.jpg" alt="Image 3">
            <p>Description for box 3.</p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Sample footer text. &copy; 2024</p>
    </footer>

</body>
</html>
